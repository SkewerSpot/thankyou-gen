<!DOCTYPE html>
<html>
  <head>
    <title>Thank You Note Generator</title>

    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <form id="formCustomize">
      <fieldset>
        <legend>Customizations</legend>

        <div class="form-field">
          <label for="numPages">Number of pages:</label>
          <input id="numPages" type="number" min="1" />
        </div>

        <div class="form-field">
          <label for="numBoxesPerPage">Boxes per page:</label>
          <input id="numBoxesPerPage" type="number" min="1" />
        </div>

        <div class="form-field">
          <label for="numCodesToCollect">Codes to collect:</label>
          <input id="numCodesToCollect" type="number" min="1" />
        </div>

        <input
          id="btnTest"
          class="large"
          type="button"
          value="Test"
          title="This option will not modify the database"
        />
        <input
          id="btnGenerate"
          class="large"
          type="submit"
          value="Generate"
          title="This option *WILL* modify the database"
        />
      </fieldset>
    </form>

    <div class="iframe-container">
      <h3>Front Pages:</h3>
      <iframe id="frontPdf"></iframe>
    </div>
    <div class="iframe-container">
      <h3>Back Page:</h3>
      <iframe id="backPdf"></iframe>
    </div>

    <div class="hidden">
      <img id="logoSS" src="/images/ss.png" />
      <img id="logoTFK" src="/images/tfk.png" />
      <img id="logoOHPD" src="/images/OHPD.jpeg" />
    </div>

    <!-- SCRIPTS -->
    <script src="/vendor/jquery.min.js"></script>
    <script src="/vendor/jspdf.debug.js"></script>
    <script src="/vendor/qrcode.js"></script>
    <script src="/script.js"></script>
    <!-- /SCRIPTS -->
  </body>
</html>
